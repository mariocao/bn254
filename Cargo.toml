[package]
name = "bls-signatures-rs"
version = "0.1.0"
description = "Open source implementation of Bonneh-Lynn-Shacham (BLS) signatures written in Rust"
keywords = ["bls", "Bonneh-Lynn-Shacham", "bn256"]
categories = ["algorithms", "cryptography"]
authors = ["Witnet Foundation <info@witnet.foundation>"]
license = "MIT"
edition = "2018"
homepage = "https://github.com/witnet/bls-signatures-rs"
documentation = "https://docs.rs/bls-signatures-rs/"
repository = "https://github.com/witnet/bls-signatures-rs"
readme = "README.md"
exclude = ["/.travis.yml"]

[dependencies]
bn = { package = "substrate-bn", version = "0.6.0" }
byteorder = "1.4.3"
failure = "0.1.8"
serde_json = "1.0.92"
sha2 = "0.10.6"

[dev-dependencies]
hex = "0.4.2"
